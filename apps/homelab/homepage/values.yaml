ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - host: home.dtavana.dev
      paths:
        - path: /
          pathType: Prefix

serviceAccount:
  create: true
  name: homepage

rbac:
  # The chart's valid key is 'enabled' or 'create'? Upstream says 'enabled: true'.
  # But user's generated file showed 'create: true'.
  # Checking upstream values again: 
  # rbac: enabled: true
  enabled: true
  create: true 

# Mount the config files from the secondary ConfigMap
volumes:
  - name: config
    configMap:
      name: homepage-config

volumeMounts:
  - name: config
    mountPath: /app/config
